 <div class="container">
     <div class="title">
         <h4>ESM DETAILS</h4><br></div>
         <div class="tabs">
          <div><button id="defaultOpen" class="Next" onclick="details(Event,'service')" >Service</button></div>
          <div><button class="Next" onclick="details(Event,'pension')">Pension</button></div>
          <div><button class="Next" onclick="details(Event,'personal')">Personal</button></div>
          <div><button class="Next" onclick="details(Event,'Employement')">Employment</button></div>
          <div><button class="Next" onclick="details(Event,'contact')">Contact</button></div>
          <div><button class="Next" onclick="details(Event,'family')">Family</button></div>
          <div><button class="Next" onclick="details(Event,'depentant')">Depentant</button></div>

        </div><br><br><br>
    <div class="content">

      <div class="form-outer">

      <form action="#">
          {% csrf_token %}


  <div class="tab" id="pension">
        <div class="detailname" style="overflow: hidden;
          border: 1px solid #ccc;
          background-color: #f1f1f1;">
            <h4>PENSION DETAILS</h4>

            </div><br>
          <br><br>
        <div class="user-details">

<div class="input-box">
        <span class="details">House No</span>
        <input type="text" required>
      </div>
      <div class="input-box">
        <span class="details">House Name</span>
        <input type="text" required>
      </div>
      <div class="input-box">
        <span class="details">Street</span>
        <input type="text" required>
      </div>
      <div class="input-box">
        <span class="details">City</span>
        <input type="text" required>
      </div>
      <div class="input-box">
        <span class="details">District</span>
        <select required>
              <option value="" disabled selected hidden>--Select an option--</option>
            </select>
      </div>
      <div class="input-box">
        <span class="details">State</span>
        <select required>
              <option value="" disabled selected hidden>--Select an option--</option>
            </select>
      </div>
      <div class="input-box">
        <span class="details">Pincode</span>
        <input type="text" maxlength="6" required>
      </div>
      <div class="input-box">
        <span class="details">Telephone No</span>
        <input type="number" required>
      </div>
      <div class="input-box">
        <span class="details">Mobile No</span>
        <input type="number" required>
      </div>
      <div class="input-box">
        <span class="details">E-Mail Address</span>
        <input type="email" required>
      </div>


        </div>
        <div class="btn-box">
			<button type="button" class="Next" onclick="details(Event,'service')">BACK</Button>
			<button type="submit" class="Next" onclick="details(Event,'personal')">NEXT</Button>
		</div>
    </div>
      </form>
      </div>
    </div>
 </div>

{% if esm_list %}
{% for esm in esm_list %}
                <tr>

                    <td style="text-align: left; padding:20px 8px;"> {{ esm.esm_no }}</td>
                    <td style="text-align: left; padding:20px 8px;">{{ esm.servicedetail.name }}</td>
                    <td style="text-align: left; padding:20px 8px;"> {{ esm.get_reg_category_display }}</td>
                    <td style="text-align: left; padding:20px 8px;">{{ esm.servicedetail.mobile }}</td>
                  <td style="text-align: left; padding:20px 8px;">
                      <div style="display:flex; flex-direction: row;">
{#                          <input type="button" onclick="location.href='{% url "update esm" esm.esm_no %}'" value="Edit" class="edit_dep" name="Edit" style="margin-right: 2px;">#}
                          <input type="button" value="Delete" class="delete" name="Delete">
                      </div>
                  </td>
                </tr>
{% endfor %}
{% else %}
   <td colspan="9" style="text-align: center;font-size: large;padding:30px;">
   NO ESM DATA FOUND
   </td>
{% endif %}
